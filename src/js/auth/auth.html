<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <a ui-sref="app.login"
            ng-show="$ctrl.authType === 'register'">
            Have an account?
          </a>
          <a ui-sref="app.register"
            ng-show="$ctrl.authType === 'login'">
            Need an account?
          </a>
        </p>
        
        <div ng-show="$ctrl.errors" class="alert alert-danger row">
          <span>{{ $ctrl.errors }}</span>
        </div>

        <form ng-submit="$ctrl.register()"
          ng-show="$ctrl.authType === 'register'"
          style="margin-top:30px;">
          <h3>{{ $ctrl.title }}</h3>

          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Username"
            ng-model="$ctrl.user.username"></input>
          </div>
          <div class="form-group">
            <input type="password"
            class="form-control"
            placeholder="Password"
            ng-model="$ctrl.user.password"></input>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <form ng-submit="$ctrl.logIn()"
          ng-show="$ctrl.authType === 'login'"
          style="margin-top:30px;">
          <h3>{{ $ctrl.title }}</h3>

          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Username"
            ng-model="$ctrl.user.username"></input>
          </div>
          <div class="form-group">
            <input type="password"
            class="form-control"
            placeholder="Password"
            ng-model="$ctrl.user.password"></input>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        
      </div>

    </div>
  </div>
</div>
