<div class="page-header">
    <h1>Flapper News</h1>
</div>

<div ng-repeat="post in $ctrl.posts | orderBy:'-upvotes'">
    <button ng-click="$ctrl.incrementUpvotes(post)">^</button>
    {{post.upvotes}}
    <span style="font-size:20px; margin-left:10px;">
        <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
            {{post.title}}
        </span>
    </span>
    <span>
        <a href="#/posts/{{post._id}}">Comments</a>
    </span>
    <span ng-show="post.author">
        posted by <a>{{post.author}}</a> |
    </span>
</div>
<form ng-submit="$ctrl.addPost()" show-authed="true" style="margin-top:30px;">
    <h3>Add a new post</h3>

    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="$ctrl.formData.title" />
    </div>
    <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Link"
        ng-model="$ctrl.formData.link" />
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
<div show-authed="false">
    <h3>You need to <a ui-sref="app.login">Log In</a> or <a ui-sref="app.register">Register</a> before you can add / upvote a post.</h3>
</div>
